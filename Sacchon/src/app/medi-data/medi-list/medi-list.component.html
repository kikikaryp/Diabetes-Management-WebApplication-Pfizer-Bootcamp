<div class="container">
  <h2 class="title text-center" style="padding:30px 0 30px;">Medical Data</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Carb Intake</th>
        <th scope="col">Blood Glucose Level</th>
        <th scope="col">Date & Time</th>
        <th *ngIf="sessionStorage.getItem('role') == 'patient'" scope="col">Update</th>
        <th *ngIf="sessionStorage.getItem('role') == 'patient'" scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let medi of mediData;let i = index">
        <tr *ngIf="sessionStorage.getItem('role') == 'patient' && medi.consultation_id == 0">
          <th scope="row">{{i+1}}</th>
          <td>{{medi.carb}}</td>
          <td>{{medi.glucose}}</td>
          <td>{{medi.measuredDate | date:'medium' }}</td>
          <td><button class="btn" type="submit" (click)="onClickUpdate('edit', medi.uri)"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button></td>
          <td><button class="btn" type="submit" (click)="onClickUpdate('edit', medi.uri)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button></td>
        </tr>
        <tr *ngIf="sessionStorage.getItem('role') == 'doctor'">
          <th scope="row">{{i+1}}</th>
          <td>{{medi.carb}}</td>
          <td>{{medi.glucose}}</td>
          <td>{{medi.measuredDate | date:'medium' }}</td>
        </tr>
    </tbody>
  </table>
</div>
