<form [formGroup]="form"  style=" width: 50%; margin: auto;">
  
   
    <div class="form-group">
      <label  for="username">Username</label>
      <input  type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              formControlName="username">
  
      <div *ngIf="form.get('username').errors?.required && form.get('username').dirty" class="text-danger">
        Field is required
      </div>
    </div>
  
    <div class="form-group">
      <label  for="password">Password</label>
      <input  type="text"
              class="form-control"
              id="password"
              placeholder="Enter password"
              formControlName="password">
  
      <div *ngIf="form.get('password').errors?.required && form.get('password').dirty" class="text-danger">
        Field is required
      </div>
    </div>
 
      {{form.value | json}}  
        <!-- //[disabled]="!form.valid" -->
    <button type="submit" (click)="loginSumbit()" class="btn btn-primary">Submit</button>
   
  </form>
