  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets\images\doctor.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              
              <p class="login-card-description">Sign into your account</p>
              <form [formGroup]="form">
                <div class="form-group">
                  <input  type="text"
                          class="form-control"
                          id="username"
                          placeholder="&#xf007;&nbsp; Username"
                          style="font-family: FontAwesome;"
                          formControlName="username">
              
                  <div *ngIf="form.get('username').errors?.required && form.get('username').dirty" class="text-danger">
                    Field is required
                  </div>
                </div>
                <div class="form-group mb-4">
                  <input  type="password" class="form-control" id="password" 
                  placeholder="&#xf023;&nbsp; Password"
                  style="font-family: FontAwesome;" 
                  formControlName="password"> 
                  <div *ngIf="form.get('password').errors?.required && form.get('password').dirty" class="text-danger">
                    Field is required
                  </div>
                </div>
                  <button type="submit" (click)="loginSumbit()" class="btn btn-primary">Submit</button>
                </form>

                <p class="login-card-footer-text">Don't have an account? <a [routerLink] = "'/register'" class="text-reset">Register here</a></p>           
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
