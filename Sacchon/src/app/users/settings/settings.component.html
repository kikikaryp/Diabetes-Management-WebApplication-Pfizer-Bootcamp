<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <button id="#delete_button" type="button" class="btn btn-danger float-right mt-4"
                (click)="callRemoveService()">Delete your account</button>
        </div>
    </div>

    <div class="card" style="border:none;margin-top:50px;">
        <article class="card-body" style="margin:auto; width: 80%;">
            <h4 class="card-title mt-3 text-center">Update your Profile Info</h4>
            <p class="divider-text">
                <span></span>
            </p>
            <form [formGroup]="myform" name="form">
                <div class="col-md-6">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name"
                            formControlName="firstName">
                    </div> <!-- form-group// -->
                </div>
                <div class="col-md-6">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name "
                            formControlName="lastName">

                        <div *ngIf="myform.get('lastName').errors?.required" class="text-danger">
                            Field is required
                        </div>
                    </div> <!-- form-group// -->
                </div>
                <div class="col-md-6">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            formControlName="password">

                        <div *ngIf="myform.get('password').errors?.required" class="text-danger">
                            Field is required
                        </div>
                    </div> <!-- form-group// -->
                </div>


                <div class="col-md-6">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="mail"
                            ng-model="mail" formControlName="email" [class.is-invalid] = "myform.get('email').invalid && myform.get('email').dirty">

                        <div *ngIf="myform.get('email').errors?.pattern" class="text-danger">
                            Email should be in the correct format
                        </div>


                    </div> <!-- form-group// -->
                </div>

                <div class="col-md-6">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-map-marker"></i> </span>
                        </div>
                        <input type="text" class="form-control" id="adress" placeholder="Address"
                            formControlName="address">

                        <div *ngIf="myform.get('address').errors?.required" class="text-danger">
                            Field is required
                        </div>
                    </div> <!-- form-group// -->
                </div>

                <div class="col-md-6 mx-auto">
                    <div class="form-group">
                        <button type="submit" [disabled]="!myform.valid" (click)="updateProfile()"
                            class="btn btn-primary btn-block">Save</button>
                    </div> <!-- form-group// -->
                </div>

                <br>
                <br>
            </form>
            <div class="alert alert-primary" *ngIf="myform.invalid && myform.dirty" type="warning">You have no values written.</div>
        </article>
    </div>
</div>
