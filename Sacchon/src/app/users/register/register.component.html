
<form [formGroup]="formRegister" (submit)="formRegisterSumbit()" style=" width: 50%; margin: auto;">
    <!-- First name  -->
    <div class="form-group">
      <label  for="carbInput">First name</label>
      <input  type="text"
              class="form-control"
              id="carbInput"
              placeholder="Enter first name"
              formControlName="firstName">
  
      <div *ngIf="formRegister.get('firstName').errors?.required && formRegister.get('firstName').dirty" class="text-danger">
        Field is required
      </div>
    </div>
    <!-- /First name  -->
    <!-- Last name  -->
    <div class="form-group">
        <label  for="carbInput">Last name</label>
        <input  type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
                formControlName="lastName">
    
        <div *ngIf="formRegister.get('lastName').errors?.required && formRegister.get('lastName').dirty" class="text-danger">
          Field is required
        </div>
      </div>
      <!-- /Last name -->

      <!-- Email  -->
    <div class="form-group">
      <label  for="carbInput">Email</label>
      <input  type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              formControlName="email">
  
      <div *ngIf="formRegister.get('email').errors?.required && formRegister.get('email').dirty" class="text-danger">
        Field is required
      </div>
    </div>
    <!-- /Email -->

      <!-- City -->
    <div class="form-group">
      <label  for="carbInput">Last name</label>
      <input  type="text"
              class="form-control"
              id="city"
              placeholder="Enter city"
              formControlName="city">
    </div>
    <!-- /City -->


      <!-- Address -->
      <div class="form-group">
        <label  for="carbInput">Address</label>
        <input  type="text"
                class="form-control"
                id="address"
                placeholder="Enter address"
                formControlName="address">
      </div>
      <!-- /City -->

      <!-- Zip code -->
      <div class="form-group">
        <label  for="carbInput">Zip code</label>
        <input  type="text"
                class="form-control"
                id="zipCode"
                placeholder="Enter zip code"
                formControlName="zip code">
      </div>
      <!-- /City -->

      <!-- Username  -->
    <div class="form-group">
      <label  for="carbInput">Username</label>
      <input  type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              formControlName="username">
  
      <div *ngIf="formRegister.get('username').errors?.required && formRegister.get('username').dirty" class="text-danger">
        Field is required
      </div>
    </div>
    <!-- /Username-->

    <!-- Password  -->
    <div class="form-group">
      <label  for="carbInput">Password</label>
      <input  type="text"
              class="form-control"
              id="password"
              placeholder="Enter password"
              formControlName="password">
  
      <div *ngIf="formRegister.get('password').errors?.required && formRegister.get('password').dirty" class="text-danger">
        Field is required
      </div>
    </div>
    <!-- /Username-->


      
      {{formRegister.value | json}}  
        //[disabled]="!form.valid"
    <button type="submit" class="btn btn-primary"   >Submit</button>
  </form>
