
<div class="container" style="margin-top:50px;">
  <h1>Patient list</h1>
  <div id="accordion" class="bg-light clearfix" style="margin-top:50px; margin-left: 50px;" >
    <div class="card"  *ngFor="let patient of patients;let i = index">
      <div class="card-header" id="{{patient.firstName + 't'}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse"  id="btn-link" [attr.data-target]="'#'+patient.firstName" aria-expanded="true" [attr.aria-controls]="patient.firstName">
            {{patient.lastName}} {{patient.firstName}} 
          </button>
        </h5>
      </div>
      <div id="{{patient.firstName}}" class="collapse" [attr.aria-labelledby]="patient.firstName +'t'" data-parent="#accordion">
        <div class="card-body">
          <h5>Patient's Info</h5>
          <span>
            <b>Date of Birth: </b>{{patient.dob | date}} <br>
            <b>Email: </b>{{patient.email}} <br>
            <b>Address: </b>{{patient.address}}, {{patient.city}}, {{patient.zipCode}} <br>
            <b>Phone Number: </b>{{patient.phoneNumber}} <br>
            <b>Creation Date: </b>{{patient.creationDate | date}} <br>
          </span>
          <button type="button" (click)="onClickConsult($event, patient.id)" id="btn-info" class="btn btn-info  float-left">Consult</button>
        </div>
      </div>
    </div>
  </div>
</div>
