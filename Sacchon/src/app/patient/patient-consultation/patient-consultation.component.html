
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Consultation Column -->
    <ng-container matColumnDef="consultation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Consultation</th>
      <td mat-cell *matCellDef="let row">{{row.consultation}}</td>
    </ng-container>

    <!-- Name Medicine Column -->
    <ng-container matColumnDef="medicine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Medicine</th>
      <td mat-cell *matCellDef="let row">{{row.medicine}}</td>
    </ng-container>

    <!-- Dosage Column -->
    <ng-container matColumnDef="dosage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dosage</th>
      <td mat-cell *matCellDef="let row">{{row.dosage}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
