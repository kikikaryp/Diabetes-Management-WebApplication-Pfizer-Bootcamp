<h1>Patient list works</h1>

    <span *ngFor="let patient of patients">
      <div class="card" style="width: 25rem;">
          <div class="card-body">
            <h4 class="card-title">Carb: {{patient.carb}}</h4>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><h5>glucose: {{patient.glucose}}</h5></li>
            <li class="list-group-item"><h5>measuredDate: {{patient.measuredDate}}</h5></li>
          </ul>
        </div>     
    </span>
