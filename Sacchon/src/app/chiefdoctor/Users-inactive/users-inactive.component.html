<div class="container pb-5" style="margin-top:50px;">
  <div class="addmedidata-content">
      <form [formGroup]="form" (submit)="formSumbit()">
          <div class="form-group row">
            <label for="example-date-input" class=" col-form-label">From:</label>
            <div class="col-sm-3 col-sm-push-4">
              <input class="form-control" type="date" value="2019-08-19" id="fromDate " formControlName="fromDate">
            </div>
            <label for="example-date-input" class=" col-form-label">Until:</label>
            <div class="col-sm-3 col-sm-push-4">
              <input class="form-control" type="date" value="2020-08-19" id="untilDate" formControlName="untilDate" >
            </div>
            <div class="col-sm-2 col-sm-push-4">
              <select class="form-control" formControlName="Users">
                <option >Patient</option>
                <option *ngFor="let user of UserOptions" [ngValue]="user">
                  {{user}}
                </option>
              </select>
            </div>
            <div class="col-sm-2 col-sm-push-4">
              <button type="submit" class="btn btn-primary" >Search</button>   
          </div>
          </div>      
      </form>
  </div>   
  <div id="accordion" class="bg-light clearfix" style="margin-top:50px;" >
    <div class="card"  *ngFor="let doctor of usersList;  let i = index">
      <div *ngIf="usersList.length== 0">There is none inactive in those days</div>
      <div class="card-header" id="{{doctor.firstName + 't'}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse"  [attr.data-target]="'#'+doctor.firstName" aria-expanded="true" [attr.aria-controls]="doctor.firstName">
            {{doctor.lastName}} {{doctor.firstName}} 
          </button>
        </h5>
      </div>

      <div id="{{doctor.firstName}}" class="collapse" [attr.aria-labelledby]="doctor.firstName +'t'" data-parent="#accordion">
        <div class="card-body">
          <h6>Doctor's Info</h6>
          Id: {{doctor.id}} <br>
          City: {{doctor.city}} <br>
          Address: {{doctor.address}} <br>
          PhoneNumber: {{doctor.phoneNumber }} <br>
          Date account created: {{doctor.creationDate | date}} <br>

          
        </div>
      </div>
    </div>
  </div>
</div>
