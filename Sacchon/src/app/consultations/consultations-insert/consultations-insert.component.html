<div class="container">
    <div class="addconsultations-content">
    <form [formGroup]="form" (submit)="formSubmit()">
        <div class="form-group">
          <h1>Letâ€™s add a consultation!</h1>
          <h2>Please fill out the information below.</h2>
        </div>
  
        <div class="form-group">
          <label for="medicationNameInput">Medication name </label>
          <input type="text" class="form-control" id="medicationNameInput" placeholder="Enter the medication name" formControlName="medicationName">
          <div *ngIf="form.get('medicationName').errors?.required && form.get('medicationName').dirty" class="text-danger">
            Field is required
          </div>
        </div>
        
        <div class="form-group">
            <label for="dosageInput">Dosage </label>
            <input type="number" class="form-control" id="dosageInput" placeholder="Enter the dosage" formControlName="dosage">
            <div *ngIf="form.get('dosage').errors?.required && form.get('dosage').dirty" class="text-danger">
              Field is required
            </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
