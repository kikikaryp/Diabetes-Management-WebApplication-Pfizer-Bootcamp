 <div class="container-fluid pb-5" style="width: 60%;"> 

  <form [formGroup]="form" (submit)="formSumbit()">
    <div class="form-group row">
      <div class="col-sm-2 col-sm-push-4">
          <select class="form-control" formControlName="Users">
            <option >Patient</option>
            <option *ngFor="let user of UserOptions" [ngValue]="user">
              {{user}}
            </option>
          </select>
      </div>
      <div class="col-sm-2 col-sm-push-4">
        <button type="submit" class="btn btn-primary" >Search</button>   
    </div>
    </div>      
</form>

 <div id="accordion" class="bg-light clearfix" style="margin-top:50px;" >
  <div class="card"  *ngFor="let user of usersList;  let i = index">
    <div *ngIf="usersList.length== 0">There is none inactive in those days</div>
    <div class="card-header" id="{{user.firstName + 't'}}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse"  [attr.data-target]="'#'+user.firstName" aria-expanded="true" [attr.aria-controls]="user.firstName">
          {{user.lastName}} {{user.firstName}} 
        </button>
      </h5>
    </div>

    <div id="{{user.firstName}}" class="collapse" [attr.aria-labelledby]="user.firstName +'t'" data-parent="#accordion">
      <div class="card-body">
        <h6>User's Info</h6>
        Username: {{user.username}} <br>
        City: {{user.city}} <br>
        Birthday: {{user.dod}} <br>
        Email: {{user.email }} <br>
        Phone number: {{user.phoneNumber }} <br>
        Date account created: {{user.creationDate | date}} 
       <button type="button " class="btn btn-primary" (click)="onClick(user.id)" >View</button>
      </div>        
    </div>
  </div>
</div>
</div>
